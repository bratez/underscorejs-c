<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore.js learning object functions</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>
<body>
    <h1>Underscore functions</h1>
    <button style="margin-bottom:50000px" id="myButton">My button</button>

    <script>

        var func = function(greeting) {
            return greeting + ' My name is ' + this.name
        };
        console.log(func);
        console.log(func('Hello'));

        func = _.bind(func, {name: 'Brad'}, 'Hello ');
        console.log("_.bind(func, {name: 'Brad'}, 'Hello ')");
        console.log(func());

        console.log('-------------------');





        var myButtonView = {
            msg: 'Hello World',
            onClick: function(){console.log('clicked: ' + this.msg)},
            onHover: function(){console.log('hovering: ' + this.msg)}
        };

        _.bindAll(myButtonView, 'onClick', 'onHover');

        $('#myButton').bind('click', myButtonView.onClick);
        $('#myButton').bind('mouseover', myButtonView.onHover);

        console.log('-------------------');









        var subtract = function(a, b) {
            return b - a
        };

        var sub5 = _.partial(subtract, 5);
        console.log(sub5(20));

        console.log('-------------------');









        _.delay(console.log, 3000, 'ooololhello');

        console.log('-------------------');







        var func0 = function() {
            console.log('Document is ready')
        };

        var func1 = function() {
            console.log('you called func1')
        };

        var ready = _.throttle(func0, 100);
        var foo = _.throttle(func1, 100);
        $(window).scroll(foo);
        $(window).ready(ready);
    </script>
</body>
</html>

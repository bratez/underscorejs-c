<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore.js learning object functions</title>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>
<body>
    <h1>Underscore functions</h1>
    <script>

        var myFunction = function() {
            console.log('hello')
        };

        var initialize = _.once(myFunction);
        initialize();
        initialize();
        initialize();

        console.log('-------------');





        var render = _.after(5, myFunction);
        var before = _.before(2, myFunction);
        var numbers = [1,2,3,4,5,6];

        _.each(numbers, function(number) {
            before();
            render();
            console.log('rendering')
        });

        console.log('-------------');






        var hello = function(name) {
            return 'hello my name is ' + name;
        };

        var ololo = _.wrap(hello, function(hello) {
            return "before, " + hello("Brad") + ", after";
        });

        console.log(ololo());

        console.log('-------------');






        var greet = function(name) {
            return 'hello my name is ' + name;
        };

        var exclaim = function(statement) {
            return statement.toUpperCase() + '!';
        };

        var output = function(statement) {
            console.log('additional function');
            return statement;
        };

        var sayHello = _.compose(greet, exclaim, output);

        console.log(sayHello('Brad'));

        console.log('-------------');
    </script>
</body>
</html>

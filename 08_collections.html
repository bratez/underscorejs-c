<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore.js learning object functions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>
<body>
    <h1>Underscore collections</h1>

    <script>
        var names = ['George', 'Tim', 'Sam', 'Mary'];

        var user = {
            id: 1,
            name: 'John Doe',
            age: 34,
            email: 'jdoe@gmail.com',
            phone: '555-555-5555'
        };

        var users = [
            {
                id: 1,
                name: 'John Doe',
                age: 34,
                email: 'jdoe@gmail.com',
                phone: '555-555-5555'
            },
            {
                id: 2,
                name: 'Sam Smart',
                age: 20,
                email: 'ssmart@gmail.com',
                phone: '666-555-5555'
            },
            {
                id: 3,
                name: 'Tim Johnson',
                age: 34,
                email: 'tjohnson@gmail.com',
                phone: '777-555-5555'
            }
        ];

        _.each(names, function(name) {
            console.log(name);
        });


        console.log('-------map----------');
        var mappedNames = _.map(names, function(name, key, items) {
            return String(name).toUpperCase();
        });

        console.log(mappedNames);

        var mappedUser = _.map(user, function(value, key, items) {
            return String(value).toUpperCase();
        });

        console.log(mappedUser);

        console.log('--------filter---------');

        console.log(_.filter(['red', undefined, undefined, 'blue', undefined, 'orange'], undefined));

        console.log('----------range-------');

        var numbers = _.range(20);

        console.log(numbers);

        var value = _.reduce(numbers, function(lastReducedValue, item){
            return lastReducedValue + item
        });

        console.log(value);

    </script>
</body>
</html>

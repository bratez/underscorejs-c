<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore.js learning object functions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>
<body>
<h1>Underscore arrays</h1>

<script>
    setTimeout(function() {
        window.location.href = window.location.href;
    }, 8000);

    var numbers = [1,2,3,4];
    var i = 3;
    console.log(_.isArray(numbers));
    console.log(_.isArray(i));

    console.log('----------------------');

    function sayIt() {
        return 'something';
    }

    console.log(_.isFunction(sayIt));
    console.log(_.isFunction(numbers));

    console.log('----------------------');

    console.log(_.isString('Hello'));
    console.log(_.isNumber(i));
    console.log(_.isBoolean(false));
    console.log(_.isDate(numbers));
    console.log(_.isDate(new Date()));
    console.log(_.isRegExp(numbers));

    console.log('----------------------');

    console.log(_.isNull(null));
    console.log(_.isUndefined(window.missingVar));

    try {
        throw new TypeError('example')
    } catch (err) {
        console.log(_.isError(err))
    }
</script>
</body>
</html>

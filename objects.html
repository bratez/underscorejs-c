<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore.js learning object functions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>
<body>
    <h1>Underscore object functions</h1>

    <script>
        setTimeout(function() {
            window.location.href = window.location.href;
        }, 8000);

        var user = {
            id: 1,
            name: 'John Doe',
            age: 35,
            email: 'test@test.com',
            phone: '555-555-5555'
        };

        var user2 = {
            id: 1,
            name: 'John Doe',
            age: 35,
            email: 'test@test.com',
            phone: '555-555-5555'
        };

        var user3 = {
            id: 1,
            name: 'John Doe',
            age: 35,
            email: 'test@test.com',
            phone: '555-555-5555'
        };

        // keys
        console.log(_.keys(user));

        // values
        console.log(_.values(user));

        // map
        _.mapObject(user, function(val, key) {
            console.log(key + ': ' + val);
        });

        // pairs
        console.log(_.pairs(user));

        // invert
        console.log(_.invert(user));

        console.log('---------------------');

        function User(id, name, age, email, phone) {
            this.id = id;
            this.name = name;
            this.age = age;
            this.email = email;
            this.phone = phone;

            console.log(this);
        }

        var brad = _.create(User.prototype, {id:1, name: 'Brad Traversy', age: 34, email: 'test@test.com', phone: '555-555-5555'});

        brad.sayName = function() {
            console.log(this.name);
        };

        brad.sayAge = function() {
            console.log(this.age);
        };

        brad.sayName();

        console.log(_.functions(brad));

        console.log('---------------------');

        console.log(_.extend(user, {location: 'Boston'}));

        console.log(_.pick(user, 'name', 'age'));

        console.log(_.pick(user, function(value, key, object) {
            console.log(_.isNumber(value));
        }));

        console.log('---------------------');

        var john = _.clone(user);
        user.age = 999;
        console.log(user);
        console.log(john);

        console.log('---------------------');

        console.log(_.omit(user, 'age', 'phone'));

        console.log('---------------------');


        //hasOwnProperty
        console.log(_.has(user, 'age'));

        console.log('John Doe' === _.property('name')(user));
        console.log('John Doe' === _.property('age')(user));

        console.log('---------------------');

        console.log(_.propertyOf(user)('name'));
        console.log(_.propertyOf(user)('weight'));

        console.log('---------------------');

        console.log(_.isEqual(user, user2));
        console.log(_.isEqual(user3, user2));

        console.log('---------------------');

        console.log(_.isMatch(user, {name: 'John Doe'}));

        console.log('---------------------');

        console.log(_.isEmpty(user));
    </script>
</body>
</html>

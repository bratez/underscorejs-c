<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small App Index</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="data.js" type="application/javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Customer Data</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div id="customerInfo" class="col-md-12">
            Start here
        </div>
    </div>
</div>

<script type="text/template" id="customerTableTemplate">
    <a href="index.html" class="btn btn-default">Back To List</a>

    <h2 class="page-header"><%- customer.name %> (<%- customer.company %>)</h2>

    <div class="row">
        <div class="col-md-2">
            <img src="<%- customer.picture %>" alt="<%- customer.name %>">
            <br><br>
            <a href="mailto:<%- customer.email %>?Subject=Hello" class="btn btn-primary">Email Customer</a>
        </div>
        <div class="col-md-10">
            <ul class="list-group">
                <li class="list-group-item"><strong>Address: </strong><%- customer.address %></li>
                <li class="list-group-item"><strong>Email: </strong><%- customer.email %></li>
                <li class="list-group-item"><strong>Phone: </strong><%- customer.phone %></li>
                <li class="list-group-item">
                    <strong>Active: </strong>
                    <% if (customer.isActive) { %>
                        <span class="glyphicon glyphicon-ok"></span>
                    <% } else { %>
                        <span class="glyphicon glyphicon-remove"></span>
                    <% } %>
                </li>
                <li class="list-group-item"><strong>Balance: </strong><%- customer.balance %></li>
                <li class="list-group-item"><strong>Join date: </strong><%- customer.registered %></li>
            </ul>
        </div>
    </div>
</script>

<script>
    var customerInfoTemplate = _.template(document.getElementById('customerTableTemplate').innerHTML);

    var customer = _.findWhere(customers, {_id: window.location.search.replace('?customer=','')});

    var templateData = {
        customer: customer
    };

    document.getElementById('customerInfo').innerHTML = customerInfoTemplate(templateData);
</script>

</body>
</html>
